<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./webcontent/stylesheets/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./webcontent/js/fileassignment.js"></script>
</head>

<body>
  <div id="header">
     <h1><span class="glyphicon glyphicon-th-list"> </span> <b>Posts</b></h1>
  </div>

  <div id="main" ng-app="myApp" ng-controller="myCtrl"> 
    <div ng-hide="hideData">
      <div class="tab" >
        <table id="table"  >
           <thead>
	           <tr>
                <th id="h1">UserId</th>
                <th id="h1">id</th>
                <th>Title</th>
                <th>Body</th>
              </tr>
            </thead>
              <tr ng-repeat="post in arr">
                <td class="td1">{{post.userId}}</td>
                <td class= "td1"><a href="#" ng-click="myFun(post)">{{post.id}}</a></td>
                <td class= "td1">{{post.title}}</td>
                <td class= "td1">{{post.body}}</td>
              </tr>
        </table>
      </div>
       <div class="text-right"> 
         <button ng-click="previous()"><span class="glyphicon glyphicon-chevron-left"></span><span class="glyphicon glyphicon-chevron-left"></span></button>
        <button ng-click="next()"><span class="glyphicon glyphicon-chevron-right"></span><span class="glyphicon glyphicon-chevron-right"></span></button>
      </div>
    </div>
  <div ng-show="showData">
    <div  class="tab" >
       <table>
          <thead>
            <tr>
              <th id="h1">UserId</th>
              <th id="h1">id</th>
              <th>Title</th>
              <th>Body</th>
            </tr>
          </thead>
            <tr id="tr">
              <td>{{posts.userId}}</td>
              <td>{{posts.id}}</td>
              <td>{{posts.title}}</td>
              <td>{{posts.body}}</td>
            </tr>
        </table>
      </div>
      <div id="btn"><button ng-click="goBack()">Back</button></div>
   </div> 
  </div>
</body>

</html>
