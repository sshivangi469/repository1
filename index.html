<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body>

<div  ng-app="myApp" ng-controller="myCtrl"> 

<table class="table table-striped" style=" width:100%; white-space: nowrap; table-layout: fixed;" >
  <thead>
	<tr>
    <th scope="col" >userId</th>
    <th scope="col" >id</th>
    <th scope="col" >Title</th>
    <th scope="col">Body</th>
    </tr>
  </thead>
  <tr ng-repeat="x in myTable">
  <td style="width:10%">{{x.userId}}</td>
   <td style="width:10%">{{x.id}}</td>
    <td style="width:40%;overflow: hidden; text-overflow: ellipsis" >{{x.title}}</td>
     <td style="width:40%;overflow: hidden; text-overflow: ellipsis">{{x.body}}</td>
  </tr>
  </table>

</div>


<script src="./webcontent/js/fileassignment.js"></script>



</body>

</html>
